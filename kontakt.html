<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">

    <title>Pogotowie komputerowe</title>
</head>

<body>

    <div id="root">
        <div class="banner flex center"></div>
        <nav class="nav flex center">
            <ul class="flex center">
                <li>
                    <a href="index.html"> O nas</a> </li>
                <li>
                    <a href="kontakt.html">Kontakt</a> </li>
            </ul>
        </nav>
        <div class="main flex center">
            <div>
                <h2>Kim jesteśmy?</h2>
                <p>Jesteśmy firmą z wieloletnim doświadczeniem w zakresie IT</p>
            </div>
            <div>
                <h3>Formularz kontaktowy</h3>
                <form>
                    <table>
                        <tr>
                            <td>Imie</td>
                            <td><input type="text" id="imie"></td>
                        </tr>
                        <tr>
                            <td>Nazwisko</td>
                            <td><input type="text" id="nazwisko"></td>
                        </tr>
                        <tr>
                            <td>e-mail</td>
                            <td><input type="text" id="email"></td>
                        </tr>
                        <tr>
                            <td>Usługa</td>
                            <td>
                                <select name="usluga" id="usluga">
                                    <option value=" ">...</option>
                                    <option value="naprawa komputera">naprawa komputera</option>
                                    <option value="odzyskiwanie danych">odzyskiwanie danych</option>
                                    <option value="problemy z oprogramowaniem">problemy z oprogramowaniem</option>
                                    <option value="konfiguracja sieci LAN">konfiguracja sieci LAN</option>
                                    <option value="inne">inne</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><input type="checkbox" checked>Wyślij kopie wiadomości</td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><input id="reset" type="reset" value="Resetuj"> <button type="button" id="submit"
                                    onclick="wyslij(pobierzDane())">Prześlij</button>
                            </td>
                        </tr>

                    </table>
                </form>
                <p id="name"></p>
                <p id="mail"></p>
                <p id="service"> </p>

            </div>

            <div>
                <h2>Co nas cechuje?</h2>
                <p>Doświadczenie, niezawodność, konkurencyjne ceny</p>
            </div>
        </div>

        <footer class="footer">
            <p>
                Autor strony: <span class="bold">Błażej Pietryja</span>
            </p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
